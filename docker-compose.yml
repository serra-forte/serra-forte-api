version: '3.9'

services:
  postgresql:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=user10
      - POSTGRESQL_PASSWORD=b8564569-8559-4614-9192-f5fc6e2f5a46
      - POSTGRESQL_DATABASE=beer_ecommerce_api
      
  redis:
        image: redis:alpine
        container_name: redis
        ports: 
            - 6379:6379
        volumes:
            - redis:/data
volumes:
  redis:
    driver: local

